<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Input</title>
  <style>
    /* Centering and styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    .input-container input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    .input-container input[type="password"] {
      padding-right: 35px;
    }

    .input-container .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    #access-code-field {
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Input</h1>
    <div class="input-container">
      <input type="password" id="password" placeholder="Enter password">
      <span class="toggle-visibility" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">Submit</button>

    <!-- Access code field, shown only if the first password is correct -->
    <div id="access-code-field">
      <p>Access Code:</p>
      <div class="input-container">
        <input type="text" id="access-code" readonly value="X_gHiGv-j">
      </div>
    </div>
  </div>

  <script>
    // Function to toggle the visibility of the main password input
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    // Function to check the entered password
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "OpenCodeStudios") {
        document.getElementById("access-code-field").style.display = "block";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
